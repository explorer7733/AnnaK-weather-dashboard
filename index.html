<!DOCTYPE html>
    <html lang="en-us">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" /> 
      <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />-->
      <link rel="stylesheet" href="./assets/css/style.css" />
      <title>AnnaK Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1><span>Weather Dashboard</span></h1>
        </header>

        <main class="container-fluid">
            <!--search form-->
            <div class="card">
                <div class="row">
                    <div class="col-sm-3 m-1">
                        <h2 class="card-header">Search for a City:</h2>
                        <form id="search-form" class="card-body">
                            <input type="text" id="citySearch" placeholder="search for a city">
                            <button type="submit" id="searchButton" class="btn">Search</button>
                        </form>
                        <!--click button for each city. CHECK IF NEED TO ADD BUTTON TYPE CLICK-->
                        <div id="cityButton" class="city-button"></div>
                    </div>

                    <div class="col-sm-8">
                        <!--weather today-->
                        <h3 class="container-header">Weather Today</h3>
                        <div id="weatherTodayContainer" class="weather-today">
                            <h4 id="cityName" class="cityName"></h4>
                            <img id="icon" class="icon">
                            <div id="dateToday" class="dateToday"></div>
                            <div id="temp" class="temp"></div>
                            <div id="wind" class="wind"></div>
                            <div id="humidity" class="humidity"></div>
                        </div>
                        <!--5-days forecast FORMAT WITH BOOTSTRAP -->
                        <h4>5-days Forecast:</h4>
                        <div id="fiveDaysForecast" class="five-days-forecast-cards"></div> 
                    </div>
                </div>               
            </div>         

        </main>
    
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
